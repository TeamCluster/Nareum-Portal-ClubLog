{% extends 'base.html' %}

{% block title %}저장완료!{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/club-diary.css') }}">
<div class="popup">
    <h2>저장 완료</h2>
    <p><strong>{{ date }}</strong>에 진행된 <strong>[{{ category }}] {{ club }}</strong> 활동이</p>
    <p><strong>{{ people }}명</strong>으로 성공적으로 저장되었습니다.</p>
    <br>
    <form action="{{ url_for('main') }}">
        <button type="submit">닫기</button>
    </form>
</div>
{% endblock %}
